        var data_kopi = []

        ambilData()

        function ambilData() {

            var offline = "data.json"
            $.getJSON(offline).then(function (data) {

        function tampilkanData() {
            data_pilihan = data_buah[pilihan]

            baris_produk.innerHTML = ""

            data_pilihan.forEach(buah => {
                baris_produk.innerHTML += `<div class="col mb-4">

                                    <i class="bi bi-cart-check"></i> Beli</a>
                            </div>
                        </div>
                    </div>`
            })

        }

        select_buah.onchange = function () {
            pilihan = select_buah.value
            console.log(pilihan)
            tampilkanData()
        }
